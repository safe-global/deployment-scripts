name: Deploy Safe 1.3.0 EIP-155 Contracts

on:
  workflow_dispatch:
    inputs:
      custom_rpc_url:
        description: 'Custom RPC URL for the network'
        required: true
        type: string
      block_explorer_url:
        description: 'Block explorer URL (optional)'
        required: false
        type: string
      network_name:
        description: 'Network name (for logging purposes)'
        required: false
        type: string
        default: 'custom'

# Prevent concurrent deployments to the same network
concurrency:
  group: deploy-${{ github.event.inputs.network_name || 'custom' }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Safe 1.3.0 EIP-155 Contracts
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      CUSTOM_RPC_URL: ${{ github.event.inputs.custom_rpc_url }}
      BLOCK_EXPLORER_URL: ${{ github.event.inputs.block_explorer_url }}
      NETWORK: ${{ github.event.inputs.network_name }}
      CI: true
      GITHUB_ACTIONS: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate required secrets and inputs
        run: |
          if [ -z "$PRIVATE_KEY" ]; then
            echo "::error::PRIVATE_KEY secret is not set"
            exit 1
          fi
          if [ -z "$CUSTOM_RPC_URL" ]; then
            echo "::error::CUSTOM_RPC_URL is required"
            exit 1
          fi
          # Mask the full RPC URL to prevent API key leaks in logs
          echo "::add-mask::$CUSTOM_RPC_URL"
          RPC_MASKED=$(echo "$CUSTOM_RPC_URL" | sed -E 's|(https?://[^/?#]+).*|\1/***|')
          echo "::notice::Network: ${NETWORK:-custom}"
          echo "::notice::RPC URL: $RPC_MASKED"

      - name: Deploy Safe 1.3.0 EIP-155 Contracts
        id: deploy
        run: |
          echo "::notice::Deploying Safe 1.3.0 EIP-155 contracts..."
          pnpm deploy-1.3.0-155 --network "${NETWORK:-custom}"

      - name: Display deployment summary
        if: always()
        run: |
          echo "## Safe 1.3.0 EIP-155 Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Network**: ${{ github.event.inputs.network_name || 'custom' }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ github.event.inputs.block_explorer_url }}" ]; then
            echo "- **Block Explorer**: ${{ github.event.inputs.block_explorer_url }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Try to read from JSON summary file first (most reliable)
          SUMMARY_FILE=$(find deployments -name "github-actions-summary-*-latest.json" -type f | head -1)
          
          if [ -n "$SUMMARY_FILE" ] && [ -f "$SUMMARY_FILE" ] && command -v jq &> /dev/null; then
            echo "### Deployment Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Read from JSON file
            CHAIN_ID=$(jq -r '.chainId // "N/A"' "$SUMMARY_FILE")
            TOTAL=$(jq -r '.totalContracts // 0' "$SUMMARY_FILE")
            SUCCESS=$(jq -r '.successful // 0' "$SUMMARY_FILE")
            FAILED=$(jq -r '.failed // 0' "$SUMMARY_FILE")
            
            if [ "$CHAIN_ID" != "N/A" ] && [ "$CHAIN_ID" != "null" ]; then
              echo "- **Chain ID**: $CHAIN_ID" >> $GITHUB_STEP_SUMMARY
            fi
            
            if [ "$TOTAL" -gt 0 ]; then
              echo "- **Total Contracts**: $TOTAL" >> $GITHUB_STEP_SUMMARY
              echo "- **Successful**: $SUCCESS" >> $GITHUB_STEP_SUMMARY
              echo "- **Failed**: $FAILED" >> $GITHUB_STEP_SUMMARY
            fi
            
            # Read deployer address and ETH balance from GitHub output if available
            if [ -f "$GITHUB_OUTPUT" ]; then
              if grep -q "deployer_address" "$GITHUB_OUTPUT"; then
                DEPLOYER=$(grep "deployer_address" "$GITHUB_OUTPUT" | cut -d'=' -f2)
                echo "- **Deployer Address**: \`$DEPLOYER\`" >> $GITHUB_STEP_SUMMARY
              fi
              
              if grep -q "eth_balance_eth" "$GITHUB_OUTPUT"; then
                BALANCE=$(grep "eth_balance_eth" "$GITHUB_OUTPUT" | cut -d'=' -f2)
                echo "- **ETH Balance**: \`$BALANCE ETH\`" >> $GITHUB_STEP_SUMMARY
              fi
            fi
            
            # List all deployed contracts from JSON
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Deployed Contracts" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Extract contract details from JSON
            jq -r '.deployments[] | "\(.contractName)|\(.success)|\(.txHash // "N/A")|\(.contractAddress // .expectedAddress // "N/A")|\(.blockNumber // "N/A")|\(.error // "")"' "$SUMMARY_FILE" | while IFS='|' read -r NAME SUCCESS TX_HASH ADDRESS BLOCK ERROR; do
              if [ "$SUCCESS" = "true" ]; then
                STATUS="✅"
                if [ "$TX_HASH" != "null" ] && [ "$TX_HASH" != "N/A" ] && [ -n "$TX_HASH" ]; then
                  STATUS="$STATUS [TX: \`${TX_HASH:0:10}...\`]"
                fi
                if [ "$BLOCK" != "null" ] && [ "$BLOCK" != "N/A" ] && [ -n "$BLOCK" ]; then
                  STATUS="$STATUS [Block: $BLOCK]"
                fi
                if [ "$ADDRESS" != "null" ] && [ "$ADDRESS" != "N/A" ] && [ -n "$ADDRESS" ]; then
                  STATUS="$STATUS [Address: \`$ADDRESS\`]"
                fi
              else
                STATUS="❌ Failed"
                if [ -n "$ERROR" ] && [ "$ERROR" != "null" ]; then
                  STATUS="$STATUS - $ERROR"
                fi
              fi
              
              echo "- **$NAME**: $STATUS" >> $GITHUB_STEP_SUMMARY
            done
          else
            # Fallback: Read from GitHub output if JSON file not found
            if [ -f "$GITHUB_OUTPUT" ]; then
              echo "### Deployment Results" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              if grep -q "deployer_address" "$GITHUB_OUTPUT"; then
                DEPLOYER=$(grep "deployer_address" "$GITHUB_OUTPUT" | cut -d'=' -f2)
                echo "- **Deployer Address**: \`$DEPLOYER\`" >> $GITHUB_STEP_SUMMARY
              fi
              
              if grep -q "eth_balance_eth" "$GITHUB_OUTPUT"; then
                BALANCE=$(grep "eth_balance_eth" "$GITHUB_OUTPUT" | cut -d'=' -f2)
                echo "- **ETH Balance**: \`$BALANCE ETH\`" >> $GITHUB_STEP_SUMMARY
              fi
              
              if grep -q "total_contracts" "$GITHUB_OUTPUT"; then
                TOTAL=$(grep "total_contracts" "$GITHUB_OUTPUT" | cut -d'=' -f2)
                SUCCESS=$(grep "successful" "$GITHUB_OUTPUT" | cut -d'=' -f2)
                FAILED=$(grep "failed" "$GITHUB_OUTPUT" | cut -d'=' -f2)
                echo "- **Total Contracts**: $TOTAL" >> $GITHUB_STEP_SUMMARY
                echo "- **Successful**: $SUCCESS" >> $GITHUB_STEP_SUMMARY
                echo "- **Failed**: $FAILED" >> $GITHUB_STEP_SUMMARY
              fi
              
              # List all deployed contracts
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Deployed Contracts" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              CONTRACT_COUNT=1
              while grep -q "contract_${CONTRACT_COUNT}_name" "$GITHUB_OUTPUT"; do
                NAME=$(grep "contract_${CONTRACT_COUNT}_name" "$GITHUB_OUTPUT" | cut -d'=' -f2)
                SUCCESS=$(grep "contract_${CONTRACT_COUNT}_success" "$GITHUB_OUTPUT" | cut -d'=' -f2)
                
                if [ "$SUCCESS" = "true" ]; then
                  STATUS="✅"
                  if grep -q "contract_${CONTRACT_COUNT}_tx_hash" "$GITHUB_OUTPUT"; then
                    TX_HASH=$(grep "contract_${CONTRACT_COUNT}_tx_hash" "$GITHUB_OUTPUT" | cut -d'=' -f2)
                    if [ -n "$TX_HASH" ] && [ "$TX_HASH" != "null" ]; then
                      STATUS="$STATUS [TX: \`${TX_HASH:0:10}...\`]"
                    fi
                  fi
                  if grep -q "contract_${CONTRACT_COUNT}_block_number" "$GITHUB_OUTPUT"; then
                    BLOCK=$(grep "contract_${CONTRACT_COUNT}_block_number" "$GITHUB_OUTPUT" | cut -d'=' -f2)
                    if [ -n "$BLOCK" ] && [ "$BLOCK" != "null" ]; then
                      STATUS="$STATUS [Block: $BLOCK]"
                    fi
                  fi
                  if grep -q "contract_${CONTRACT_COUNT}_address" "$GITHUB_OUTPUT"; then
                    ADDRESS=$(grep "contract_${CONTRACT_COUNT}_address" "$GITHUB_OUTPUT" | cut -d'=' -f2)
                    if [ -n "$ADDRESS" ] && [ "$ADDRESS" != "null" ]; then
                      STATUS="$STATUS [Address: \`$ADDRESS\`]"
                    fi
                  fi
                else
                  STATUS="❌ Failed"
                  if grep -q "contract_${CONTRACT_COUNT}_error" "$GITHUB_OUTPUT"; then
                    ERROR=$(grep "contract_${CONTRACT_COUNT}_error" "$GITHUB_OUTPUT" | cut -d'=' -f2)
                    if [ -n "$ERROR" ] && [ "$ERROR" != "null" ]; then
                      STATUS="$STATUS - $ERROR"
                    fi
                  fi
                fi
                
                echo "- **$NAME**: $STATUS" >> $GITHUB_STEP_SUMMARY
                CONTRACT_COUNT=$((CONTRACT_COUNT + 1))
              done
            else
              echo "⚠ No deployment results found" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> Deployment completed at $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY

      - name: Upload deployment artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-results-1.3.0-155
          path: |
            deployments/
          retention-days: 30

      - name: Create deployment summary for other workflows
        if: always()
        run: |
          # Find the latest GitHub Actions summary file
          if [ -d "deployments" ]; then
            LATEST_SUMMARY=$(find deployments -name "github-actions-summary-*-latest.json" | head -1)
            if [ -n "$LATEST_SUMMARY" ]; then
              echo "Found summary file: $LATEST_SUMMARY"
              # Copy to a well-known location for other workflows
              cp "$LATEST_SUMMARY" deployment-summary.json
              echo "Created deployment-summary.json for other workflows"
              
              # Output key values for easy access
              if command -v jq &> /dev/null; then
                echo "deployment_summary_file=deployment-summary.json" >> $GITHUB_OUTPUT
                echo "total_contracts=$(jq -r '.totalContracts' deployment-summary.json)" >> $GITHUB_OUTPUT
                echo "successful_deployments=$(jq -r '.successful' deployment-summary.json)" >> $GITHUB_OUTPUT
                echo "failed_deployments=$(jq -r '.failed' deployment-summary.json)" >> $GITHUB_OUTPUT
                echo "network=$(jq -r '.network' deployment-summary.json)" >> $GITHUB_OUTPUT
                echo "chain_id=$(jq -r '.chainId' deployment-summary.json)" >> $GITHUB_OUTPUT
              fi
            else
              echo "Warning: No deployment summary file found"
            fi
          fi

      - name: Upload deployment summary for other workflows
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-summary-1.3.0-155
          path: |
            deployment-summary.json
            deployments/github-actions-summary-*-latest.json
          retention-days: 90
          if-no-files-found: warn

