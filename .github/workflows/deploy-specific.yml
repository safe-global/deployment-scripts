name: Deploy Specific Contract

on:
  workflow_dispatch:
    inputs:
      deployment_file:
        description: 'Path to deployment data JSON file'
        required: true
        type: choice
        options:
          - contracts/deployement-data/module/social-recovery/0.1.0.json
          - contracts/deployement-data/smart-account/1.5.0/safe.json
          - contracts/deployement-data/smart-account/1.5.0/safe_proxy_factory.json
          - contracts/deployement-data/smart-account/1.5.0/compatibility_fallback_handler.json
          - contracts/deployement-data/smart-account/1.5.0/create_call.json
          - contracts/deployement-data/smart-account/1.5.0/multi_send.json
          - contracts/deployement-data/smart-account/1.5.0/multi_send_call_only.json
          - contracts/deployement-data/smart-account/1.5.0/sign_message_lib.json
          - contracts/deployement-data/smart-account/1.5.0/simulate_tx_accessor.json
          - contracts/deployement-data/smart-account/1.4.1/safe.json
          - contracts/deployement-data/smart-account/1.4.1/safe_proxy_factory.json
          - contracts/deployement-data/smart-account/1.4.1/compatibility_fallback_handler.json
      network:
        description: 'Network name'
        required: true
        type: choice
        options:
          - sepolia
          - mainnet
          - goerli
          - base
          - optimism
          - arbitrum
          - polygon
        default: sepolia
      rpc_url_secret:
        description: 'RPC URL secret name (e.g., SEPOLIA_RPC_URL)'
        required: false
        type: string
        default: 'RPC_URL'

jobs:
  deploy:
    name: Deploy ${{ github.event.inputs.deployment_file }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy contract
        id: deploy
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          RPC_URL: ${{ secrets[github.event.inputs.rpc_url_secret] || secrets.RPC_URL }}
          NETWORK: ${{ github.event.inputs.network }}
          CI: true
          GITHUB_ACTIONS: true
        run: |
          DEPLOYMENT_FILE="${{ github.event.inputs.deployment_file }}"
          NETWORK="${{ github.event.inputs.network }}"
          
          if [ -z "$PRIVATE_KEY" ]; then
            echo "::error::PRIVATE_KEY secret is not set"
            exit 1
          fi
          
          if [ -z "$RPC_URL" ]; then
            echo "::error::RPC_URL secret '${{ github.event.inputs.rpc_url_secret }}' is not set"
            exit 1
          fi
          
          echo "::notice::Deploying contract..."
          echo "File: $DEPLOYMENT_FILE"
          echo "Network: $NETWORK"
          
          pnpm send-deployment-tx "$DEPLOYMENT_FILE" --network "$NETWORK"

      - name: Display deployment summary
        if: success()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment File**: ${{ github.event.inputs.deployment_file }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Network**: ${{ github.event.inputs.network }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.deploy.outputs.deployer_address }}" ]; then
            echo "- **Deployer**: ${{ steps.deploy.outputs.deployer_address }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "${{ steps.deploy.outputs.tx_hash }}" ]; then
            echo "- **Transaction Hash**: ${{ steps.deploy.outputs.tx_hash }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "${{ steps.deploy.outputs.status }}" ]; then
            echo "- **Status**: ${{ steps.deploy.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "${{ steps.deploy.outputs.contract_address }}" ]; then
            echo "- **Contract Address**: ${{ steps.deploy.outputs.contract_address }}" >> $GITHUB_STEP_SUMMARY
          fi

