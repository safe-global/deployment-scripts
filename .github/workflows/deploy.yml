name: Deploy Safe Contracts

on:
  workflow_dispatch:
    inputs:
      deployment_file:
        description: 'Path to deployment data JSON file'
        required: true
        type: string
        default: 'contracts/deployement-data/module/social-recovery/0.1.0.json'
      network:
        description: 'Network name (e.g., sepolia, mainnet)'
        required: true
        type: string
        default: 'sepolia'
      rpc_url:
        description: 'RPC URL (optional, uses secret if not provided)'
        required: false
        type: string
  push:
    branches:
      - master
    paths:
      - 'contracts/deployement-data/**/*.json'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - master
    paths:
      - 'contracts/deployement-data/**/*.json'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    name: Deploy Contract
    runs-on: ubuntu-latest
    # Only run on master branch or manual dispatch
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate deployment file exists
        run: |
          DEPLOYMENT_FILE="${{ github.event.inputs.deployment_file || 'contracts/deployement-data/module/social-recovery/0.1.0.json' }}"
          if [ ! -f "$DEPLOYMENT_FILE" ]; then
            echo "Error: Deployment file not found: $DEPLOYMENT_FILE"
            exit 1
          fi
          echo "Deployment file: $DEPLOYMENT_FILE"

      - name: Deploy contract
        id: deploy
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          RPC_URL: ${{ github.event.inputs.rpc_url || secrets.RPC_URL }}
          NETWORK: ${{ github.event.inputs.network || 'sepolia' }}
          CI: true
          GITHUB_ACTIONS: true
        run: |
          DEPLOYMENT_FILE="${{ github.event.inputs.deployment_file || 'contracts/deployement-data/module/social-recovery/0.1.0.json' }}"
          NETWORK="${{ github.event.inputs.network || 'sepolia' }}"
          
          if [ -z "$PRIVATE_KEY" ]; then
            echo "::error::PRIVATE_KEY secret is not set"
            exit 1
          fi
          
          if [ -z "$RPC_URL" ]; then
            echo "::error::RPC_URL secret or input is not set"
            exit 1
          fi
          
          echo "::notice::Deploying contract..."
          echo "File: $DEPLOYMENT_FILE"
          echo "Network: $NETWORK"
          echo "RPC URL: ${RPC_URL:0:20}..." # Only show first 20 chars for security
          
          pnpm send-deployment-tx "$DEPLOYMENT_FILE" --network "$NETWORK"

      - name: Display deployment summary
        if: success()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment File**: ${{ github.event.inputs.deployment_file || 'contracts/deployement-data/module/social-recovery/0.1.0.json' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Network**: ${{ github.event.inputs.network || 'sepolia' }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.deploy.outputs.deployer_address }}" ]; then
            echo "- **Deployer**: ${{ steps.deploy.outputs.deployer_address }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "${{ steps.deploy.outputs.tx_hash }}" ]; then
            echo "- **Transaction Hash**: ${{ steps.deploy.outputs.tx_hash }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "${{ steps.deploy.outputs.status }}" ]; then
            echo "- **Status**: ${{ steps.deploy.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "${{ steps.deploy.outputs.contract_address }}" ]; then
            echo "- **Contract Address**: ${{ steps.deploy.outputs.contract_address }}" >> $GITHUB_STEP_SUMMARY
          fi

